<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #1a5490; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .appointment-details { background-color: white; padding: 15px; margin: 15px 0; border-left: 4px solid #1a5490; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rezumat Programare</h1>
        </div>
        <div class="content">
            <p>Salut {{ user.first_name }},</p>
            <p>Programarea ta a fost confirmată:</p>
            
            <div class="appointment-details">
                <p><strong>Obiect:</strong> {{ item.name }}</p>
                <p><strong>Data și ora:</strong> {{ start_date }} – {{ end_date }}</p>
            </div>
        </div>
        <div class="footer">
            <p>Mulțumim,<br>Molson Coors – Smart Appointments</p>
        </div>
    </div>
</body>
</html>
